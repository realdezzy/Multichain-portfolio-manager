{% extends 'base.html' %} {% block content %}

<p>Hi {{username}},</p>
<p>
  Security Alert, please click on the link below to reset your password or
  ignore it if you did not request for <strong>Password Reset</strong>
</p>
<table
  role="presentation"
  border="0"
  cellpadding="0"
  cellspacing="0"
  class="btn btn-primary"
>
  <tbody>
    <tr>
      <td align="left">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td>
                <a href="{{url}}" target="_blank">Reset Password</a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>

{% endblock %}
